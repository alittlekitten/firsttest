{% extends 'base.html' %}

{% block content %}

              {% load staticfiles %}
              <main role="main">

                <section class="jumbotron text-center">
                  <div class="container">
                    
                    <h1 class="jumbotron-heading">석호의 포트폴리오</h1>
                    <p class="lead text-muted">이거 언제쯤 다 만들 수 있을까?</p>
                  </div>
                </section>
          
                <div class="album py-5 bg-dark">
                  <div class="container">
                    <div class="row">
                    {% for portfolio in portfolios.all %}
                      <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                          <a href="{% url 'pdetail' portfolio.id %}">
                          <img class="card-img-top" src="{{ portfolio.image.url }}" height=200px width=200px alt="사진이 들어갈 공간">
                          </a>
                          <div class="card-body">
                            <h4>{{ portfolio.title }}</h4>
                            <p class="card-text">{{ portfolio.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                  <a href="{% url 'pdetail' portfolio.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">자세히보기</button></a>
                                <button type="button" class="btn btn-sm btn-outline-secondary">수정하기</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    {% endfor %}

              <footer class="text-muted">
              <hr>
                <div class="container">
                  <p>※ 이 포트폴리오의 저작권은 Likelion과 멋쟁이사자처럼 7기 오석호 회원에게 있습니다.</p>
                </div>
              </footer>
          
              <!-- Bootstrap core JavaScript
              ================================================== -->
              <!-- Placed at the end of the document so the pages load faster -->
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
              <script src="../../assets/js/vendor/popper.min.js"></script>
              <script src="../../dist/js/bootstrap.min.js"></script>
              <script src="../../assets/js/vendor/holder.min.js"></script>

{% endblock %}
